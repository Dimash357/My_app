{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Это наш клон twitter">
    <meta name="author" content="Мы">
    <link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">
    {% block prestyles %}{% endblock prestyles %}
    <link href="signin.css" rel="stylesheet">
    <link href="/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/fontawesome/css/all.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/css/my.css" rel="stylesheet" crossorigin="anonymous">
    <link href="{% static 'fontawesome/css/all.css' %}" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{post.title}}</text></svg>
            <div class="card-body">
              <p class="card-text">{{post.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>


        <form action="{% url 'django_app:post_comment_create' post.id %}"
                  method="POST"
                  target="_self"
                  enctype="multipart/form-data"
                  name="idea_create"
                  autocomplete="on"
                  class="text-center"
        >
            {% csrf_token %}
                       <h1 class="h3 mb-3 fw-normal">Отправьте свой комментарий!</h1>
                <div class="input-group">
      <input type="text" class="form-control w-75" placeholder="введите сюда текст комментария..." maxlength="300" minlength="1" required name="text">
        <button class="w-25 btn btn-sm btn-primary form-control" type="submit">комментировать</button>
                </div>
            </form>



<div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 380px;">
      <h1 class="fs-5 fw-semibold" align="center" style="margin-top: 15px">All comments: </h1>
    <div class="list-group list-group-flush border-bottom scrollarea" style="border: solid 3px black">
        {% for i in comments %}
      <div class="list-group-item list-group-item-action py-3 lh-sm" style="background-color: #E1C16E">
        <div class="d-flex w-100 align-items-center justify-content-between">
          <strong class="mb-1">{{ i.author}}</strong>
          <small class="text-muted">{{i.date}}</small>
        </div>
        <div class="col-10 mb-1 small">{{i.description}}</div>
          <div align="right">
      <a href="#"><i class="fa-solid fa-heart"></i></a>
      <a href="#"><i class="fa-sharp fa-solid fa-heart-crack" style="margin-left: 15px"></i></a>
          </div>
      </div>
                        <a href="{% url 'django_app:post_comment_delete' post.id %}" class="text-decoration-none btn"><i class="fa-solid fa-trash-can text-danger">Delete</i></a>

        {% endfor %}
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
